<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-xs-9 col-sm-9 col-md-12 col-lg-12" ng-controller="SelectionCtrl" style="text-align: center;margin-top: 40px">

            <div ng-show="showReportAccident">
                <button type="button" class="btn btn-primary selectionButtons" ng-click="reportAccident()">Report an accident</button>
            </div>

            <div style="margin-top: 20px" ng-show="showHandleOpenClaims">
                <button type="button" class="btn btn-success selectionButtons" ng-click="handleOpenClaims()">Handle open claims</button>
            </div>

            <div  style="margin-top: 20px" ng-show="showFollowUpOnCaseProgress">
                <button type="button" class="btn btn-info selectionButtons" ng-click="followUpOnCaseProgress()">Follow up on case progress</button>
            </div>

            <img src="assets/img/accident.jpg" style="display: inline-block" class="accidentPic">

        </div>
     </div>
</div>
</body>
</html>
